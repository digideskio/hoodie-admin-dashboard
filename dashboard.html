<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pocket Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header>
    <h1>Stackie</h1>
    <div class="placeMeta">
      16:45 (GMT+1)
      Oct. 12th, 2013
      Berlin
    </div>
  </header>
  <div class="packery dashboard">
    <div class="item">
      <div class="itemContent">
        <div class="handle">Location</div>
        <h1>16:45</h1>
        <h4>Oct. 12th, 2013</h4>
        <h5>Berlin, Germany</h5>
      </div>
    </div>
    <div class="item w2">
      <div class="itemContent">
        <div class="handle">Users/Past Month</div>
      </div>
    </div>
    <div class="item">
      <div class="itemContent">
        <div class="handle">Twitter Mentions Today</div>
      </div>
    </div>
    <div class="item w2 h2">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
    <div class="item">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
    <div class="item w h2">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
    <div class="item">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
    <div class="item w2">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
    <div class="item">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
    <div class="item h2">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
    <div class="item">
      <div class="itemContent">
        <div class="handle">#</div>
      </div>
    </div>
  </div>

<script src="scripts/libs/jquery.min.js"></script>
<script src="scripts/libs/packery.pkgd.min.js"></script>
<script src="scripts/libs/draggabilly.pkgd.min.js"></script>
<script>
$( function() {
  window.pckry;
  var $content = $('.packery');

  pckry = new Packery($content[0], {
    itemSelector: ".item",
    gutter: 0,
    columnWidth: '.item',
    rowHeight: 230
  });

  $content.find('.item').each(function(index, element) {
    var draggable;
    draggable = new Draggabilly(element, {
      handle: '.handle'
    });
    return pckry.bindDraggabillyEvents(draggable);
  });

  $content.packery();
  pckry.layout();

  $(window).resize(function(event) {
    // @TODO:  this doesn't always work
    pckry.layout()
  });
});
</script>
</body>
</html>
